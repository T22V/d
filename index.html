    <script>
        class TVApp {
            constructor() {
                this.state = {
                    channels: [],
                    currentStream: null,
                    isDarkMode: localStorage.getItem('darkMode') === 'true',
                    currentFilter: localStorage.getItem('currentFilter') || 'all',
                    playerVisible: false,
                    healthCheckInterval: null,
                    isLoading: false,
                    longPressTimer: null,
                    premiumServers: [
                        'https://dokko1new.newkso.ru/dokko1/',
                        'https://zekonew.newkso.ru/zeko/',
                        'https://wikinew.newkso.ru/wiki/',
                        'https://ddy6new.newkso.ru/ddy6/',
                        'https://azonew.newkso.ru/azo/',
                        'https://windnew.newkso.ru/wind/',
                        'https://hztnew.newkso.ru/hzt/',
                        'https://nfsnew.newkso.ru/nfs/'
                    ],
                    premiumLinks: {},
                    usePremium: localStorage.getItem('usePremium') === 'true',
                    stickyPlayer: localStorage.getItem('stickyPlayer') === 'true',
                    fullscreen: localStorage.getItem('fullscreen') === 'true',
                    baseDomain: localStorage.getItem('baseDomain') || 'daddylivehd1.my',
                    tripleClickTimer: null,
                    clickCount: 0,
                    minValidChannels: 50,
                    backupMode: false,
                    searchIndex: null,
                    activeEmojiFilters: JSON.parse(localStorage.getItem('activeEmojiFilters')) || [],
                    searchTerm: localStorage.getItem('searchTerm') || '',
                    isGrouped: localStorage.getItem('isGrouped') === 'true'
                };
                this.activeEmojiFilters = this.state.activeEmojiFilters || [];
                
                // Primero intentar cargar los canales del nuevo sistema
                const savedChannels = localStorage.getItem('daddyliveChannels');
                if (savedChannels) {
                    try {
                        this.state.channels = JSON.parse(savedChannels);
                        console.log('Canales cargados desde localStorage:', this.state.channels.length);
                    } catch (e) {
                        console.error('Error al parsear canales:', e);
                        this.state.channels = [];
                    }
                } else {
                    // Si no hay datos en el nuevo sistema, verificar migración
                    this.checkMigration();
                }
                
                this.initializeDOM();
                this.setupEventDelegation();
                this.initializeServiceWorker();
                this.setupIntersectionObserver();
                this.debouncedRender = this.debounce(this.renderChannels.bind(this), 300);
                this.debouncedSearch = this.debounce(this.handleSearchCommand.bind(this), 300);
                this.setupExternalPlayerButtons();
                this.restoreFilterState();
            }

            checkMigration() {
                // Verificar si hay datos antiguos que necesiten migración
                const hasOldFavorites = localStorage.getItem('daddyliveFavorites');
                const hasOldHidden = localStorage.getItem('hiddenChannels');
                const hasOldAuto = localStorage.getItem('autoChannels');
                const hasOldBackup = localStorage.getItem('daddyliveBackup');
                
                if (hasOldFavorites || hasOldHidden || hasOldAuto || hasOldBackup) {
                    console.log('Datos antiguos encontrados, iniciando migración...');
                    this.migrateToUnifiedStructure();
                } else {
                    console.log('No se encontraron datos antiguos que requieran migración');
                    this.state.channels = [];
                }
            }

            migrateToUnifiedStructure() {
                console.log('Iniciando migración de datos...');
                const oldFavorites = JSON.parse(localStorage.getItem('daddyliveFavorites')) || [];
                const oldHidden = JSON.parse(localStorage.getItem('hiddenChannels')) || [];
                const oldAuto = JSON.parse(localStorage.getItem('autoChannels')) || {};
                const oldBackup = JSON.parse(localStorage.getItem('daddyliveBackup')) || [];
                
                const unifiedChannels = new Map();
                
                // 1. Procesar canales de backup
                oldBackup.forEach(channel => {
                    if (channel && channel.number && channel.name) {
                        unifiedChannels.set(channel.number.toString(), {
                            number: channel.number.toString(),
                            name: channel.name,
                            url: channel.url || `https://${this.state.baseDomain}/embed/stream-${channel.number}.php`,
                            isFavorite: oldFavorites.some(f => f && f.number === channel.number),
                            isHidden: oldHidden.includes(channel.number),
                            metadata: {
                                time: channel.time || '',
                                event: channel.event || '',
                                sport: channel.sport || 'General',
                                rawText: channel.rawText || `${channel.name} (CH-${channel.number})`
                            }
                        });
                    }
                });

                // 2. Procesar canales automáticos
                Object.entries(oldAuto).forEach(([number, channelData]) => {
                    if (channelData && channelData.name) {
                        if (!unifiedChannels.has(number)) {
                            unifiedChannels.set(number, {
                                number: number.toString(),
                                name: channelData.name,
                                url: channelData.url || `https://${this.state.baseDomain}/embed/stream-${number}.php`,
                                isFavorite: oldFavorites.some(f => f && f.number === number),
                                isHidden: oldHidden.includes(number),
                                metadata: {
                                    time: '',
                                    event: '',
                                    sport: 'General',
                                    rawText: `${channelData.name} (CH-${number})`
                                }
                            });
                        }
                    }
                });

                // 3. Procesar favoritos huérfanos
                oldFavorites.forEach(fav => {
                    if (fav && fav.number && fav.name && !unifiedChannels.has(fav.number)) {
                        unifiedChannels.set(fav.number, {
                            number: fav.number.toString(),
                            name: fav.name,
                            url: `https://${this.state.baseDomain}/embed/stream-${fav.number}.php`,
                            isFavorite: true,
                            isHidden: oldHidden.includes(fav.number),
                            metadata: {
                                time: '',
                                event: '',
                                sport: 'General',
                                rawText: `${fav.name} (CH-${fav.number})`
                            }
                        });
                    }
                });

                this.state.channels = Array.from(unifiedChannels.values());
                localStorage.setItem('daddyliveChannels', JSON.stringify(this.state.channels));
                
                // Limpiar datos antiguos
                localStorage.removeItem('daddyliveFavorites');
                localStorage.removeItem('hiddenChannels');
                localStorage.removeItem('autoChannels');
                localStorage.removeItem('daddyliveBackup');
                
                console.log('Migración completada. Canales:', this.state.channels.length);
                this.updateChannelCount();
                this.renderChannels();
            }

            initializeDOM() {
                this.elements = {
                    playerContainer: document.getElementById('playerContainer'),
                    videoPlayer: document.getElementById('videoPlayer'),
                    channelsGrid: document.getElementById('channelsGrid'),
                    searchInput: document.getElementById('searchInput'),
                    filterAll: document.getElementById('filterAll'),
                    filterLive: document.getElementById('filterLive'),
                    filterFavorites: document.getElementById('filterFavorites'),
                    clearEmojiFilters: document.getElementById('clearEmojiFilters'),
                    prevChannelBtn: document.getElementById('prevChannelBtn'),
                    nextChannelBtn: document.getElementById('nextChannelBtn'),
                    favoriteBtn: document.getElementById('favoriteBtn'),
                    closePlayerBtn: document.getElementById('closePlayerBtn'),
                    loading: document.getElementById('loading'),
                    statusBadge: document.getElementById('statusBadge'),
                    channelCount: document.getElementById('channelCount'),
                    channelListModal: document.getElementById('channelListModal'),
                    channelListContent: document.getElementById('channelListContent'),
                    channelListSearch: document.getElementById('channelListSearch'),
                    closeChannelListBtn: document.getElementById('closeChannelListBtn'),
                    favoriteModal: document.getElementById('favoriteModal'),
                    favoriteNameInput: document.getElementById('favoriteNameInput'),
                    saveFavoriteBtn: document.getElementById('saveFavoriteBtn'),
                    cancelFavoriteBtn: document.getElementById('cancelFavoriteBtn'),
                    updateNotification: document.getElementById('updateNotification'),
                    toggleStickyBtn: document.getElementById('toggleStickyBtn'),
                    channelInfo: document.getElementById('channelInfo'),
                    channelNumberDisplay: document.getElementById('channelNumberDisplay'),
                    playerSection: document.getElementById('playerSection'),
                    playerControls: document.getElementById('playerControls'),
                    emojiFilters: document.getElementById('emojiFilters')
                };

                if (this.state.isDarkMode) {
                    document.body.classList.add('dark-mode');
                }

                this.toggleStickyPlayer(this.state.stickyPlayer);
                this.elements.toggleStickyBtn.innerHTML = this.state.stickyPlayer ? '⛉' : '⛊';
                this.elements.toggleStickyBtn.title = this.state.stickyPlayer ? "Liberar reproductor" : "Fijar reproductor";

                if (this.state.fullscreen) {
                    document.documentElement.requestFullscreen();
                }
            }

            setupIntersectionObserver() {
                this.intersectionObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target.querySelector('img');
                            if (img && img.dataset.src) {
                                img.src = img.dataset.src;
                            }
                        }
                    });
                }, { threshold: 0.1 });
            }

            setupEventDelegation() {
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest('.channel-card')) {
                        const channelCard = e.target.closest('.channel-card');
                        const channelId = channelCard.dataset.id;
                        if (this.state.currentFilter === 'all') {
                            this.handleTripleClick(channelId);
                        }
                        const channel = this.state.channels.find(c => c.number === channelId);
                        if (channel) this.playChannel(channel);
                    }

                    if (e.target.closest('.filter-button')) {
                        const filter = e.target.closest('.filter-button').id.replace('filter', '').toLowerCase();
                        this.applyFilter(filter);
                    }

                    if (e.target.closest('.emoji-filter-btn')) {
                        const emojiBtn = e.target.closest('.emoji-filter-btn');
                        const filter = emojiBtn.dataset.filter;
                        this.toggleEmojiFilter(filter, emojiBtn);
                    }

                    if (e.target.id === 'clearEmojiFilters') {
                        this.clearEmojiFilters();
                    }

                    if (e.target.closest('.channel-list-item')) {
                        const channelItem = e.target.closest('.channel-list-item');
                        const channelId = channelItem.querySelector('span').textContent;
                        const channel = this.state.channels.find(c => c.number === channelId);
                        if (channel) this.playChannel(channel);
                        this.hideChannelList();
                    }

                    if (e.target.id === 'closePlayerBtn') {
                        this.closePlayer();
                    }

                    if (e.target.id === 'prevChannelBtn') {
                        this.navigateChannel('prev');
                    }

                    if (e.target.id === 'nextChannelBtn') {
                        this.navigateChannel('next');
                    }

                    if (e.target.id === 'toggleStickyBtn') {
                        this.toggleStickyMode();
                    }

                    if (e.target.id === 'favoriteBtn') {
                        this.handleFavoriteClick();
                    }

                    if (e.target.id === 'closeChannelListBtn') {
                        this.hideChannelList();
                    }

                    if (e.target.id === 'saveFavoriteBtn') {
                        this.saveFavorite();
                    }

                    if (e.target.id === 'cancelFavoriteBtn') {
                        this.hideFavoriteModal();
                    }
                });

                this.elements.searchInput.addEventListener('input', () => {
                    this.state.searchTerm = this.elements.searchInput.value.trim();
                    localStorage.setItem('searchTerm', this.state.searchTerm);
                    this.debouncedRender();
                });

                this.elements.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.debouncedSearch();
                    }
                });

                this.elements.channelListSearch.addEventListener('input', this.debouncedRender);

                this.elements.favoriteBtn.addEventListener('touchstart', () => this.startLongPress());
                this.elements.favoriteBtn.addEventListener('touchend', () => this.clearLongPress());
                this.elements.favoriteBtn.addEventListener('touchcancel', () => this.clearLongPress());

                document.addEventListener('fullscreenchange', () => {
                    this.state.fullscreen = !!document.fullscreenElement;
                    localStorage.setItem('fullscreen', this.state.fullscreen);
                });

                window.addEventListener('scroll', this.debounce(() => {}, 100));
            }

            toggleEmojiFilter(filter, button) {
                button.classList.toggle('emoji-filter-btn--active');
                if (button.classList.contains('emoji-filter-btn--active')) {
                    if (!this.activeEmojiFilters.includes(filter)) {
                        this.activeEmojiFilters.push(filter);
                    }
                } else {
                    this.activeEmojiFilters = this.activeEmojiFilters.filter(f => f !== filter);
                }
                this.state.activeEmojiFilters = [...this.activeEmojiFilters];
                localStorage.setItem('activeEmojiFilters', JSON.stringify(this.activeEmojiFilters));
                this.renderChannels();
            }

            clearEmojiFilters() {
                document.querySelectorAll('.emoji-filter-btn').forEach(btn => {
                    btn.classList.remove('emoji-filter-btn--active');
                });
                this.activeEmojiFilters = [];
                this.state.activeEmojiFilters = [];
                localStorage.removeItem('activeEmojiFilters');
                this.renderChannels();
            }

            handleTripleClick(channelId) {
                this.state.clickCount++;
                if (this.state.tripleClickTimer) {
                    clearTimeout(this.state.tripleClickTimer);
                }
                this.state.tripleClickTimer = setTimeout(() => {
                    this.state.clickCount = 0;
                }, 500);

                if (this.state.clickCount === 3) {
                    this.state.clickCount = 0;
                    if (confirm('¿Estás seguro de que quieres ocultar este canal?')) {
                        const channelIndex = this.state.channels.findIndex(c => c.number === channelId);
                        if (channelIndex !== -1) {
                            this.state.channels[channelIndex].isHidden = true;
                            localStorage.setItem('daddyliveChannels', JSON.stringify(this.state.channels));
                            this.renderChannels();
                            this.showNotification('Canal ocultado');
                        }
                    }
                }
            }

            initializeServiceWorker() {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js').then(registration => {
                            console.log('ServiceWorker registration successful');
                        }).catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                    });
                }
            }

            async loadChannels() {
                this.state.isLoading = true;
                this.updateSystemStatus('loading');
                try {
                    const targetUrl = `https://${this.state.baseDomain}/`;
                    const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(targetUrl)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Error en la conexión');
                    const data = await response.text();
                    
                    if (data) {
                        const newChannels = this.extractChannels(data);
                        if (newChannels.length > 0) {
                            // Preservar favoritos y canales ocultos existentes
                            const existingChannels = new Map();
                            this.state.channels.forEach(channel => {
                                if (channel.isFavorite || channel.isHidden) {
                                    existingChannels.set(channel.number, channel);
                                }
                            });

                            // Fusionar con los nuevos canales
                            const mergedChannels = newChannels.map(channel => {
                                const existing = existingChannels.get(channel.number);
                                if (existing) {
                                    return {
                                        ...channel,
                                        isFavorite: existing.isFavorite,
                                        isHidden: existing.isHidden
                                    };
                                }
                                return channel;
                            });

                            this.state.channels = mergedChannels;
                            localStorage.setItem('daddyliveChannels', JSON.stringify(this.state.channels));
                            this.state.backupMode = false;
                            this.renderChannels();
                            this.updateSystemStatus('healthy');
                            this.updateChannelCount();
                            const currentDate = this.extractCurrentDate(data);
                            this.showNotification(`Canales actualizados (${currentDate})`, 3000);
                        }
                    }
                } catch (error) {
                    console.error('Error al actualizar canales:', error);
                    if (this.state.channels.length === 0) {
                        this.updateSystemStatus('unstable');
                        this.loadBackupChannels();
                    }
                } finally {
                    this.state.isLoading = false;
                }
            }

            extractChannels(htmlContent) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    const channels = [];
                    const timeRegex = /(\d{2}:\d{2})/;
                    const uniqueChannels = new Set();
                    let domainExtracted = false;
                    let validLinkChannels = 0;
                    let currentSport = 'General';

                    const sportTranslations = {
                        'Football': 'Fútbol',
                        'Soccer': 'Fútbol',
                        'Basketball': 'Baloncesto',
                        'Tennis': 'Tenis',
                        'Baseball': 'Béisbol',
                        'Boxing': 'Boxeo',
                        'Handball': 'Balonmano',
                        'Cycling': 'Ciclismo',
                        'Swimming': 'Natación',
                        'Athletics': 'Atletismo',
                        'Darts': 'Dardos',
                    };

                    const elements = doc.querySelectorAll('strong, h2');
                    elements.forEach(element => {
                        if (element.tagName === 'H2') {
                            const originalSport = element.textContent.trim();
                            currentSport = sportTranslations[originalSport] || originalSport;
                            return;
                        }

                        let eventText = element.childNodes[0]?.textContent.trim() || '';
                        const timeMatch = eventText.match(timeRegex);
                        let adjustedTime = '';

                        if (timeMatch) {
                            const [hours, minutes] = timeMatch[1].split(':').map(Number);
                            const adjustedHours = (hours + 1) % 24;
                            adjustedTime = `${String(adjustedHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                            eventText = eventText.replace(timeMatch[1], adjustedTime);
                        }

                        const links = element.querySelectorAll('a');
                        links.forEach(link => {
                            const linkText = link.textContent.trim();
                            const channelMatch = linkText.match(/(.+?)\s*\(CH-(\d+)\)/i);
                            if (channelMatch) {
                                const channelName = channelMatch[1].trim();
                                const channelNumber = channelMatch[2];
                                const channelKey = `${channelNumber}|${channelName}|${adjustedTime}|${eventText.replace(timeRegex, '').trim()}`;

                                if (!uniqueChannels.has(channelKey)) {
                                    uniqueChannels.add(channelKey);
                                    
                                    if (!domainExtracted && link.href) {
                                        const domainMatch = link.href.match(/https?:\/\/(daddylivehd[^\/]+)/i);
                                        if (domainMatch && domainMatch[1]) {
                                            this.state.baseDomain = domainMatch[1];
                                            localStorage.setItem('baseDomain', this.state.baseDomain);
                                            domainExtracted = true;
                                        }
                                    }

                                    channels.push({
                                        number: channelNumber,
                                        name: channelName,
                                        isFavorite: false,
                                        isHidden: false,
                                        url: link.href,
                                        metadata: {
                                            time: adjustedTime || '',
                                            event: eventText.replace(timeRegex, '').trim(),
                                            sport: currentSport,
                                            rawText: linkText
                                        }
                                    });
                                    validLinkChannels++;
                                }
                            }
                        });
                    });

                    if (validLinkChannels < this.state.minValidChannels) {
                        this.state.backupMode = true;
                    }

                    this.prepareFilterIndexes();
                    return channels;
                } catch (error) {
                    console.error('Error al extraer canales:', error);
                    return [];
                }
            }

            extractCurrentDate(htmlContent) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    const dateElement = doc.querySelector('h2[style*="background-color: #ff0000"]');
                    if (dateElement) {
                        const dateText = dateElement.textContent.split('–')[0].trim();
                        return dateText || 'Fecha no disponible';
                    }
                    return 'Fecha no disponible';
                } catch (error) {
                    console.error('Error al extraer la fecha:', error);
                    return 'Fecha no disponible';
                }
            }

            loadBackupChannels() {
                const backupChannels = JSON.parse(localStorage.getItem('daddyliveChannels')) || [];
                if (backupChannels.length > 0) {
                    this.state.channels = backupChannels;
                    this.prepareFilterIndexes();
                    this.renderChannels();
                    this.updateSystemStatus('healthy');
                    this.updateChannelCount();
                    this.showNotification('Mostrando copia de seguridad. Actualizando...', 3000);
                } else {
                    this.updateSystemStatus('unstable');
                    this.elements.channelsGrid.innerHTML = '<p class="no-results">No se pudieron cargar los canales</p>';
                }
            }

            async loadPremiumLinks() {
                this.state.premiumLinks = {};
                for (const server of this.state.premiumServers) {
                    try {
                        const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(server)}`);
                        if (!response.ok) continue;
                        const data = await response.text();
                        if (!data) continue;

                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, 'text/html');
                        const links = doc.querySelectorAll('a[href*="premium"]');
                        const serverLinks = {};

                        links.forEach(link => {
                            const href = link.getAttribute('href');
                            const text = link.textContent.trim();
                            const channelNumMatch = href.match(/premium(\d+)/i);
                            const channelNameMatch = text.match(/^([A-Za-z0-9]+)/i);

                            if (href && (channelNumMatch || channelNameMatch)) {
                                const channelId = channelNumMatch ? channelNumMatch[1] : channelNameMatch[1].toLowerCase().replace(/\s+/g, '');
                                serverLinks[channelId] = href.startsWith('http') ? href : server + href;
                            }
                        });

                        this.state.premiumLinks[server] = serverLinks;
                    } catch (error) {
                        console.error(`Error al cargar servidor ${server}:`, error);
                    }
                }
            }

            findPremiumUrls(channelNumber) {
                const channel = this.state.channels.find(c => c.number === channelNumber);
                if (!channel) return [];

                const channelName = channel.name.toLowerCase().replace(/[^a-z0-9]/g, '');
                const foundUrls = [];
                const usedServers = new Set();

                for (const server in this.state.premiumLinks) {
                    for (const [key, url] of Object.entries(this.state.premiumLinks[server])) {
                        if (key === channelNumber || url.match(new RegExp(`/premium${channelNumber}(/|$|\\D)`, 'i'))) {
                            if (!usedServers.has(server)) {
                                foundUrls.push(url);
                                usedServers.add(server);
                                if (foundUrls.length >= 2) return foundUrls;
                            }
                            break;
                        }
                    }
                }

                if (channelName.length >= 2) {
                    for (const server in this.state.premiumLinks) {
                        if (usedServers.has(server)) continue;
                        for (const [key, url] of Object.entries(this.state.premiumLinks[server])) {
                            const normalizedKey = key.toLowerCase().replace(/[^a-z0-9]/g, '');
                            const normalizedUrl = url.toLowerCase();
                            if (!normalizedUrl.includes('premium') &&
                                (normalizedUrl.includes(`/${channelName}`) ||
                                normalizedUrl.includes(`${channelName}/`))) {
                                foundUrls.push(url);
                                usedServers.add(server);
                                if (foundUrls.length >= 2) return foundUrls;
                                break;
                            }
                        }
                    }
                }

                return foundUrls;
            }

            playChannel(channel) {
                if (this.state.hls) {
                    this.state.hls.destroy();
                    this.state.hls = null;
                }

                this.state.currentStream = channel;
                this.elements.playerContainer.classList.add('player-container--active');
                this.elements.playerControls.classList.add('player-controls--active');
                this.elements.channelInfo.textContent = channel.name;
                this.elements.channelNumberDisplay.textContent = `CH-${channel.number}`;
                this.elements.loading.classList.add('loading--active');

                // Actualizar estado del botón de favoritos
                this.elements.favoriteBtn.classList.toggle('control-btn--active', channel.isFavorite);

                if (this.state.usePremium) {
                    const premiumUrls = this.findPremiumUrls(channel.number);
                    if (premiumUrls.length > 0) {
                        this.elements.loading.classList.remove('loading--active');
                        if (premiumUrls.length === 1) {
                            this.elements.playerContainer.innerHTML = `<iframe id="videoFrame" src="${premiumUrls[0]}" allowfullscreen></iframe>`;
                        } else {
                            const choice = confirm(`Se encontraron 2 fuentes premium:\n\n` +
                                `1. ${premiumUrls[0].split('/')[2]}\n` +
                                `2. ${premiumUrls[1].split('/')[2]}\n\n` +
                                `¿Quieres usar la primera opción? (Cancelar para usar la segunda)`);
                            const selectedUrl = choice ? premiumUrls[0] : premiumUrls[1];
                            this.elements.playerContainer.innerHTML = `<iframe id="videoFrame" src="${selectedUrl}" allowfullscreen></iframe>`;
                        }
                        return;
                    }
                }

                this.playOriginalChannel(channel);
            }

            playOriginalChannel(channel) {
                this.elements.loading.classList.remove('loading--active');
                this.elements.playerContainer.innerHTML = `<iframe id="videoFrame" src="https://${this.state.baseDomain}/embed/stream-${channel.number}.php" allowfullscreen></iframe>`;
            }

            closePlayer() {
                if (this.state.hls) {
                    this.state.hls.destroy();
                    this.state.hls = null;
                }

                this.elements.playerContainer.classList.remove('player-container--active');
                this.elements.playerControls.classList.remove('player-controls--active');
                this.elements.playerContainer.innerHTML = '<video id="videoPlayer" controls></video>';
                this.elements.videoPlayer = document.getElementById('videoPlayer');
                this.state.currentStream = null;
                this.elements.channelInfo.textContent = '';
                this.elements.channelNumberDisplay.textContent = '';

                if (this.state.healthCheckInterval) {
                    clearInterval(this.state.healthCheckInterval);
                    this.state.healthCheckInterval = null;
                }
            }

            applyFilter(filter) {
                this.state.currentFilter = filter;
                localStorage.setItem('currentFilter', filter);

                this.elements.filterAll.classList.remove('filter-button--active');
                this.elements.filterLive.classList.remove('filter-button--active');
                this.elements.filterFavorites.classList.remove('filter-button--active');

                if (filter === 'all') {
                    this.elements.filterAll.classList.add('filter-button--active');
                } else if (filter === 'live') {
                    this.elements.filterLive.classList.add('filter-button--active');
                } else if (filter === 'favorites') {
                    this.elements.filterFavorites.classList.add('filter-button--active');
                }

                this.prepareFilterIndexes();
                this.renderChannels();
            }

            prepareFilterIndexes() {
                this.state.searchIndex = this.state.channels.map(channel => ({
                    id: channel.number,
                    text: `${channel.name} ${channel.number} ${channel.metadata?.event || ''} ${channel.metadata?.time || ''} ${channel.metadata?.sport || ''}`.toLowerCase()
                }));
            }

            renderChannels() {
                if (this.state.isLoading) return;
                const filteredChannels = this.filterChannels(this.state.currentFilter, this.state.searchTerm, this.activeEmojiFilters);
                this.elements.channelsGrid.innerHTML = '';

                if (filteredChannels.length === 0) {
                    this.elements.channelsGrid.innerHTML = '<p class="no-results">No se encontraron canales. Prueba con otros filtros.</p>';
                    return;
                }

                const fragment = document.createDocumentFragment();

                if (this.state.isGrouped) {
                    this.renderGroupedChannels(filteredChannels, fragment);
                } else {
                    filteredChannels.forEach(channel => {
                        const channelCard = this.createChannelCard(channel);
                        fragment.appendChild(channelCard);
                    });
                }

                this.elements.channelsGrid.appendChild(fragment);
            }

            filterChannels(type = 'all', searchTerm = '', emojiFilters = []) {
                // Paso 1: Filtrar canales ocultos
                let filtered = this.state.channels.filter(channel => !channel.isHidden);

                // Paso 2: Aplicar filtro por tipo
                switch (type) {
                    case 'live':
                        filtered = this._applyLiveFilter(filtered);
                        break;
                    case 'favorites':
                        filtered = filtered.filter(channel => channel.isFavorite);
                        break;
                    // 'all' no necesita filtrado adicional
                }

                // Paso 3: Aplicar filtro de búsqueda si existe
                if (searchTerm) {
                    filtered = this._applySearchFilter(filtered, searchTerm);
                }

                // Paso 4: Aplicar filtros de emoji si existen
                if (emojiFilters.length > 0) {
                    filtered = this._applyEmojiFilters(filtered, emojiFilters);
                }

                return filtered;
            }

            _applyLiveFilter(channels) {
                const now = new Date();
                return channels.filter(channel => {
                    if (!channel.metadata?.time) return false;
                    
                    const [hours, minutes] = channel.metadata.time.split(':').map(Number);
                    const eventTime = new Date();
                    eventTime.setHours(hours, minutes, 0, 0);
                    const diffMinutes = (now - eventTime) / (1000 * 60);
                    
                    return diffMinutes >= -15 && diffMinutes <= 180;
                });
            }

            _applySearchFilter(channels, searchTerm) {
                const term = searchTerm.toLowerCase();
                
                // Búsqueda por número de canal (#123 o 123)
                if (/^#?\d+$/.test(term)) {
                    const channelNumber = term.replace('#', '');
                    return channels.filter(channel => channel.number === channelNumber);
                }
                
                // Búsqueda por hora (15:30)
                if (/^\d{1,2}:\d{2}$/.test(term)) {
                    return channels.filter(channel => 
                        channel.metadata?.time && channel.metadata.time.toLowerCase().includes(term)
                    );
                }
                
                // Búsqueda general
                return channels.filter(channel => 
                    channel.name.toLowerCase().includes(term) ||
                    (channel.metadata?.event && channel.metadata.event.toLowerCase().includes(term)) ||
                    channel.number.includes(term) ||
                    (channel.metadata?.time && channel.metadata.time.toLowerCase().includes(term)) ||
                    (channel.metadata?.sport && channel.metadata.sport.toLowerCase().includes(term))
                );
            }

            _applyEmojiFilters(channels, emojiFilters) {
                return channels.filter(channel => {
                    return emojiFilters.some(filter => {
                        if (filter === 'Spain ES Movistar M+') {
                            return channel.name.includes(' Spain ') ||
                                channel.name.includes(' ES ') ||
                                channel.name.includes('Movistar') ||
                                channel.name.includes('M+');
                        }
                        return (channel.metadata?.sport && channel.metadata.sport.includes(filter)) ||
                            (channel.metadata?.event && channel.metadata.event.includes(filter)) ||
                            channel.name.includes(filter);
                    });
                });
            }

            createChannelCard(channel, isGrouped = false) {
                const card = document.createElement('div');
                card.className = `channel-card ${channel.metadata?.time === 'LIVE' ? 'channel-card--live' : ''}`;
                card.dataset.id = channel.number;
                const favoriteIndicator = channel.isFavorite ? '<span style="color: gold; margin-right: 5px;">★</span>' : '';

                if (isGrouped) {
                    card.innerHTML = `
                        <div class="channel-header">
                            <div class="channel-time ${channel.metadata?.time ? 'channel-time--live' : ''}"></div>
                            <h3 class="channel-name">${favoriteIndicator}${channel.name}</h3>
                            <div class="channel-number">${channel.number}</div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="channel-header">
                            <div class="channel-time ${channel.metadata?.time ? 'channel-time--live' : ''}">${channel.metadata?.time || 'LIVE'}</div>
                            <h3 class="channel-name">${favoriteIndicator}${channel.name}</h3>
                            <div class="channel-number">${channel.number}</div>
                        </div>
                        <p class="channel-event">${channel.metadata?.event || ''}</p>
                        <div class="channel-sport">${channel.metadata?.sport || 'General'}</div>
                    `;
                }

                return card;
            }

            renderGroupedChannels(channels, fragment) {
                const groups = {};
                const channelsWithEvent = channels.filter(channel => channel.metadata?.event?.trim() !== '');
                const channelsWithoutEvent = channels.filter(channel => !channel.metadata?.event || channel.metadata.event.trim() === '');

                channelsWithEvent.forEach(channel => {
                    const groupKey = `${channel.metadata?.time || 'LIVE'}|${channel.metadata.event}`;
                    if (!groups[groupKey]) {
                        groups[groupKey] = [];
                    }
                    groups[groupKey].push(channel);
                });

                if (channelsWithoutEvent.length > 0) {
                    const noEventGroupKey = 'NO_EVENT|Canales sin evento';
                    groups[noEventGroupKey] = channelsWithoutEvent;
                }

                for (const groupKey in groups) {
                    groups[groupKey].sort((a, b) => {
                        if (a.isFavorite && !b.isFavorite) return -1;
                        if (!a.isFavorite && b.isFavorite) return 1;
                        return 0;
                    });
                }

                const sortedGroups = Object.entries(groups).sort((a, b) => {
                    if (a[0].startsWith('NO_EVENT')) return 1;
                    if (b[0].startsWith('NO_EVENT')) return -1;
                    if (a[0].startsWith('LIVE')) return -1;
                    if (b[0].startsWith('LIVE')) return 1;
                    
                    const [timeA] = a[0].split('|');
                    const [timeB] = b[0].split('|');
                    const [hoursA] = timeA.split(':').map(Number);
                    const [hoursB] = timeB.split(':').map(Number);
                    
                    if (hoursA < 6 && hoursB >= 6) return 1;
                    if (hoursA >= 6 && hoursB < 6) return -1;
                    return timeA.localeCompare(timeB);
                });

                sortedGroups.forEach(([groupKey, groupChannels]) => {
                    const groupElement = this.createChannelGroup(groupKey, groupChannels);
                    const groupContent = groupElement.querySelector('.channel-group__content');
                    
                    groupChannels.forEach(channel => {
                        const channelCard = this.createChannelCard(channel, true);
                        groupContent.appendChild(channelCard);
                    });
                    
                    fragment.appendChild(groupElement);
                });
            }

            createChannelGroup(groupKey, groupChannels) {
                const [time, event] = groupKey.split('|');
                const group = document.createElement('div');
                group.className = 'channel-group';
                group.dataset.key = groupKey;
                
                const sport = groupChannels[0]?.metadata?.sport || 'General';
                const sportTranslations = {
                    'Football': 'Fútbol',
                    'Soccer': 'Fútbol',
                    'Basketball': 'Baloncesto',
                    'Tennis': 'Tenis',
                    'Baseball': 'Béisbol',
                    'Boxing': 'Boxeo',
                    'Handball': 'Balonmano',
                    'Cycling': 'Ciclismo',
                    'Swimming': 'Natación',
                    'Athletics': 'Atletismo',
                    'Darts': 'Dardos',
                };
                const translatedSport = sportTranslations[sport] || sport;

                group.innerHTML = `
                    <div class="channel-group__header">
                        <div class="channel-group__title">
                            ${time === 'NO_EVENT' ? '' : `<span class="channel-time ${time === 'LIVE' ? 'channel-time--live' : ''}">${time || 'LIVE'}</span>`}
                            ${event || 'Canales sin evento'}
                        </div>
                        <div class="channel-group__sport">${translatedSport}</div>
                    </div>
                    <div class="channel-group__content ${groupChannels.length === 1 ? 'channel-group__content--single' : ''}"></div>
                `;

                return group;
            }

            showChannelList() {
                this.elements.channelListContent.innerHTML = '';
                const channelsToShow = this.filterChannels(this.state.currentFilter);
                const searchTerm = this.elements.channelListSearch.value.toLowerCase();
                
                const filteredChannels = searchTerm ?
                    channelsToShow.filter(c => 
                        c.name.toLowerCase().includes(searchTerm) ||
                        c.number.includes(searchTerm) ||
                        (c.metadata?.event && c.metadata.event.toLowerCase().includes(searchTerm)) ||
                        (c.metadata?.time && c.metadata.time.toLowerCase().includes(searchTerm)) ||
                        (c.metadata?.sport && c.metadata.sport.toLowerCase().includes(searchTerm))
                    ) : channelsToShow;

                let currentChannelFound = false;

                filteredChannels.forEach(channel => {
                    const channelItem = document.createElement('div');
                    channelItem.className = `channel-list-item ${this.state.currentStream && this.state.currentStream.number === channel.number ? 'channel-list-item--active' : ''}`;
                    channelItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <strong>${channel.name}</strong>
                            <span>${channel.number}</span>
                        </div>
                        <div style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 0.2rem;">
                            ${channel.metadata?.time || 'LIVE'} ${channel.metadata?.event || ''}
                        </div>
                        <div style="font-size: 0.8rem; color: var(--primary);">
                            ${channel.metadata?.sport || 'General'}
                        </div>
                    `;
                    channelItem.addEventListener('click', () => {
                        this.playChannel(channel);
                        this.hideChannelList();
                    });
                    this.elements.channelListContent.appendChild(channelItem);

                    if (this.state.currentStream && this.state.currentStream.number === channel.number) {
                        channelItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        currentChannelFound = true;
                    }
                });

                if (!currentChannelFound && this.state.currentStream) {
                    const currentChannelItem = document.createElement('div');
                    currentChannelItem.className = 'channel-list-item channel-list-item--active';
                    currentChannelItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <strong>${this.state.currentStream.name}</strong>
                            <span>${this.state.currentStream.number}</span>
                        </div>
                        <div style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 0.2rem;">
                            ${this.state.currentStream.metadata?.time || 'LIVE'} ${this.state.currentStream.metadata?.event || ''}
                        </div>
                        <div style="font-size: 0.8rem; color: var(--primary);">
                            ${this.state.currentStream.metadata?.sport || 'General'}
                        </div>
                    `;
                    currentChannelItem.addEventListener('click', () => {
                        this.hideChannelList();
                    });
                    this.elements.channelListContent.prepend(currentChannelItem);
                    currentChannelItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                this.elements.channelListModal.classList.add('modal--active');
            }

            hideChannelList() {
                this.elements.channelListModal.classList.remove('modal--active');
            }

            showFavoriteModal() {
                if (!this.state.currentStream) return;
                this.elements.favoriteNameInput.value = this.state.currentStream.name;
                this.elements.favoriteModal.classList.add('modal--active');
            }

            hideFavoriteModal() {
                this.elements.favoriteModal.classList.remove('modal--active');
            }

            saveFavorite() {
                const favoriteName = this.elements.favoriteNameInput.value.trim();
                if (!favoriteName) {
                    alert('Por favor ingresa un nombre para el favorito');
                    return;
                }

                if (!this.state.currentStream) return;

                const channelIndex = this.state.channels.findIndex(c => c.number === this.state.currentStream.number);
                if (channelIndex !== -1) {
                    this.state.channels[channelIndex].isFavorite = true;
                    this.state.channels[channelIndex].name = favoriteName;
                } else {
                    this.state.channels.push({
                        number: this.state.currentStream.number,
                        name: favoriteName,
                        isFavorite: true,
                        isHidden: false,
                        url: `https://${this.state.baseDomain}/embed/stream-${this.state.currentStream.number}.php`,
                        metadata: {
                            time: '',
                            event: '',
                            sport: 'General',
                            rawText: `${favoriteName} (CH-${this.state.currentStream.number})`
                        }
                    });
                }

                localStorage.setItem('daddyliveChannels', JSON.stringify(this.state.channels));
                this.elements.favoriteBtn.classList.add('control-btn--active');
                
                if (this.state.currentFilter === 'favorites') {
                    this.renderChannels();
                }
                
                this.hideFavoriteModal();
                this.showNotification('Favorito guardado');
            }

            removeFavorite(channelNumber) {
                const channelIndex = this.state.channels.findIndex(c => c.number === channelNumber);
                if (channelIndex !== -1) {
                    this.state.channels[channelIndex].isFavorite = false;
                    localStorage.setItem('daddyliveChannels', JSON.stringify(this.state.channels));
                }

                if (this.state.currentFilter === 'favorites') {
                    this.renderChannels();
                }

                if (this.state.currentStream && this.state.currentStream.number === channelNumber) {
                    this.elements.favoriteBtn.classList.remove('control-btn--active');
                }
            }

            updateSystemStatus(status) {
                const statusMap = {
                    'loading': { text: 'Cargando...', class: 'status-badge--warning' },
                    'healthy': { text: 'Operativo', class: '' },
                    'unstable': { text: 'Inestable', class: 'status-badge--warning' },
                    'down': { text: 'Inactivo', class: 'status-badge--danger' }
                };
                this.elements.statusBadge.textContent = statusMap[status].text;
                this.elements.statusBadge.className = 'status-badge ' + (statusMap[status].class || '');
            }

            updateChannelCount() {
                const count = this.state.channels.length;
                this.elements.channelCount.textContent = `${count} canales`;
            }

            navigateChannel(direction) {
                if (!this.state.currentStream) return;

                const currentNumber = parseInt(this.state.currentStream.number);
                const newNumber = direction === 'next' ? currentNumber + 1 : currentNumber - 1;
                const nextChannel = this.state.channels.find(c => c.number === newNumber.toString());

                if (nextChannel) {
                    this.playChannel(nextChannel);
                } else {
                    this.playChannel({
                        number: newNumber.toString(),
                        name: `Canal ${newNumber}`,
                        isFavorite: false,
                        isHidden: false,
                        url: `https://${this.state.baseDomain}/embed/stream-${newNumber}.php`,
                        metadata: {
                            time: '',
                            event: '',
                            sport: 'General',
                            rawText: `Canal ${newNumber}`
                        }
                    });
                }
            }

            toggleStickyMode() {
                this.state.stickyPlayer = !this.state.stickyPlayer;
                localStorage.setItem('stickyPlayer', this.state.stickyPlayer);
                this.toggleStickyPlayer(this.state.stickyPlayer);
            }

            toggleStickyPlayer(enable) {
                if (enable) {
                    this.elements.playerSection.classList.add('player-section--sticky');
                    this.elements.toggleStickyBtn.innerHTML = '⛉';
                    this.elements.toggleStickyBtn.title = "Liberar reproductor";
                } else {
                    this.elements.playerSection.classList.remove('player-section--sticky');
                    this.elements.toggleStickyBtn.innerHTML = '⛊';
                    this.elements.toggleStickyBtn.title = "Fijar reproductor";
                }
            }

            togglePremiumMode() {
                this.state.usePremium = !this.state.usePremium;
                localStorage.setItem('usePremium', this.state.usePremium);
                if (this.state.currentStream) {
                    this.playChannel(this.state.currentStream);
                }
                this.showNotification(this.state.usePremium ? 'Modo premium activado' : 'Modo premium desactivado');
            }

            toggleGroupMode() {
                this.state.isGrouped = !this.state.isGrouped;
                localStorage.setItem('isGrouped', this.state.isGrouped);
                this.renderChannels();
                const message = this.state.isGrouped ? 'Modo agrupado activado' : 'Modo agrupado desactivado';
                this.showNotification(message);
            }

            toggleDarkMode() {
                this.state.isDarkMode = !this.state.isDarkMode;
                document.body.classList.toggle('dark-mode', this.state.isDarkMode);
                localStorage.setItem('darkMode', this.state.isDarkMode);
            }

            toggleFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    this.state.fullscreen = false;
                } else {
                    document.documentElement.requestFullscreen();
                    this.state.fullscreen = true;
                }
                localStorage.setItem('fullscreen', this.state.fullscreen);
            }

            showNotification(message, duration = 2000) {
                const notification = document.createElement('div');
                notification.className = 'update-notification';
                notification.textContent = message;
                notification.style.display = 'block';
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }, duration);
            }

            handleSearchCommand() {
                const value = this.elements.searchInput.value.trim();
                
                if (value === '&O') {
                    this.applyFilter('all');
                    this.elements.searchInput.value = '';
                    return;
                } else if (value === '&D') {
                    this.toggleDarkMode();
                    this.elements.searchInput.value = '';
                    return;
                } else if (value === '&F') {
                    this.toggleFullscreen();
                    this.elements.searchInput.value = '';
                    return;
                } else if (value === '&G') {
                    this.toggleGroupMode();
                    this.elements.searchInput.value = '';
                    return;
                } else if (value === '&P') {
                    this.togglePremiumMode();
                    this.elements.searchInput.value = '';
                    return;
                } else if (value === '&H') {
                    const hiddenChannels = this.state.channels.filter(c => c.isHidden);
                    if (hiddenChannels.length > 0) {
                        if (confirm(`¿Quieres restaurar los ${hiddenChannels.length} canales ocultos?`)) {
                            hiddenChannels.forEach(c => c.isHidden = false);
                            localStorage.setItem('daddyliveChannels', JSON.stringify(this.state.channels));
                            this.renderChannels();
                            this.showNotification('Canales ocultos restaurados');
                        }
                    } else {
                        this.showNotification('No hay canales ocultos');
                    }
                    this.elements.searchInput.value = '';
                    return;
                }

                if (/^#?\d+$/.test(value)) {
                    const channelNumber = value.replace('#', '');
                    const channel = this.state.channels.find(c => c.number === channelNumber);
                    
                    if (channel) {
                        this.playChannel(channel);
                    } else {
                        this.playChannel({
                            number: channelNumber,
                            name: `Canal ${channelNumber}`,
                            isFavorite: false,
                            isHidden: false,
                            url: `https://${this.state.baseDomain}/embed/stream-${channelNumber}.php`,
                            metadata: {
                                time: '',
                                event: '',
                                sport: 'General',
                                rawText: `Canal ${channelNumber}`
                            }
                        });
                    }
                    this.elements.searchInput.value = '';
                }
            }

            handleFavoriteClick() {
                this.clearLongPress();
                if (!this.state.currentStream) return;

                if (this.state.currentStream.isFavorite) {
                    if (confirm('¿Quieres eliminar este canal de favoritos?')) {
                        this.removeFavorite(this.state.currentStream.number);
                    }
                } else {
                    this.showFavoriteModal();
                }
            }

            startLongPress() {
                if (!this.state.currentStream) return;
                this.state.longPressTimer = setTimeout(() => {
                    if (this.state.currentStream.isFavorite) {
                        if (confirm('¿Quieres eliminar este canal de favoritos?')) {
                            this.removeFavorite(this.state.currentStream.number);
                        }
                    }
                }, 1000);
            }

            clearLongPress() {
                clearTimeout(this.state.longPressTimer);
            }

            debounce(func, wait, immediate = false) {
                let timeout;
                return function() {
                    const context = this, args = arguments;
                    const later = function() {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    const callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                };
            }

            setupExternalPlayerButtons() {
                document.getElementById('lsButton').addEventListener('click', () =>
                    this.loadExternalUrl('https://hq.livesoccer.sx/'));
                document.getElementById('shButton').addEventListener('click', () =>
                    this.loadExternalUrl('https://sporthd.live/'));
                document.getElementById('wrButton').addEventListener('click', () =>
                    this.loadExternalUrl('https://wearechecking.online/'));
            }

            loadExternalUrl(url) {
                if (this.state.hls) {
                    this.state.hls.destroy();
                    this.state.hls = null;
                }

                this.elements.playerContainer.classList.add('player-container--active');
                this.elements.playerControls.classList.add('player-controls--active');
                this.elements.channelInfo.textContent = 'Reproduciendo contenido externo';
                this.elements.channelNumberDisplay.textContent = '';
                this.elements.playerContainer.innerHTML = `<iframe id="videoFrame" src="${url}" allowfullscreen></iframe>`;
            }

            restoreFilterState() {
                if (this.state.currentFilter) {
                    this.applyFilter(this.state.currentFilter);
                }
                
                if (this.state.searchTerm) {
                    this.elements.searchInput.value = this.state.searchTerm;
                }
                
                if (this.state.activeEmojiFilters && this.state.activeEmojiFilters.length > 0) {
                    this.activeEmojiFilters = [...this.state.activeEmojiFilters];
                    document.querySelectorAll('.emoji-filter-btn').forEach(btn => {
                        if (this.activeEmojiFilters.includes(btn.dataset.filter)) {
                            btn.classList.add('emoji-filter-btn--active');
                        }
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new TVApp();
            app.loadChannels();
            app.loadPremiumLinks();
        });
    </script>
